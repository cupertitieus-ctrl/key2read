services:
  - type: web
    name: key2read
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: OWNER_EMAIL
        sync: false
      - key: OWNER_PASSWORD_HASH
        sync: false
